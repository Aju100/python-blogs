{% extends CMS_TEMPLATE %}

{% block content %}
<div class="content">
    <h1>Add mentors to your SubOrg</h1>
    <form method="POST" class="pure-form pure-form-stacked suborg-form">
        {% csrf_token %}
        {{ formset.as_p }}
        <button type="submit" class="pure-button pure-button-primary">Submit/Add More</button>
    </form>
</div>
{% endblock %}
