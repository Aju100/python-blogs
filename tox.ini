[flake8]
max-line-length = 110
exclude =
# No need to traverse our git directory 
.git,
#Contains mostly auto generated files
*/migrations/*,
*/static/CACHE/*,
#Contains documentation for the project
docs
count = True
format=pylint
hang-closing = True
show-source = True
statistics = True
output-file = output.txt
tee = True
#Enable PyFlakes syntax checking of doctests in docstrings
doctests = True

