{% extends "base.html" %}

{% block title %}
Change Password
{% endblock %}

{% block content %}
<section class="center">
    <form class="pure-form pure-form-aligned" method="post">
        <legend>
            <h2>Change Password</h2>
        </legend>
        {% csrf_token %}
        {{ form }}
        <button class="pure-button pure-button-primary" type="submit">Save changes</button>
    </form>
</section>
{% endblock %}
